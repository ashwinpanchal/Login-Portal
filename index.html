<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login-Portal</title>
        <!-- CSS only bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- Font-family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- icon -->
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <div class="row">
        <div class="col-lg-4 left-section">
            <!-- <img src="images/logo.png" alt="logo-img" class="logo"> -->
            <h1 class="thou">Login-Portal</h1>
        </div>
        <div class="col-lg-8 right-section">
            <a href="register.html"><button type="button" class="btn btn-light register">Register</button></a>
            <div class="signinbox">
                <h2>SIGN IN</h2>
                <h3>Username</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <h3>Mobile Number</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Mobile Number" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <h3>Email</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@company.com</span>
                </div>
                <div class="row buttonsignin">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-danger">Sign in</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary"><i class="bi bi-google"></i>Sign in</button>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </body>
</html>
