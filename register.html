<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <!-- CSS only bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- Font-family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- css -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/styles1.css">
        <!-- icon -->
        <link rel="icon" href="favicon1.ico">
    </head>
    <body>
        <div class="row">
        <div class="col-lg-4 left-section">
            <!-- <img src="images/logo.png" alt="logo-img" class="logo"> -->
            <h1 class="thou">Login-Portal</h1>
        </div>
        <div class="col-lg-8 right-section">
            <a href="index.html"><button type="button" class="btn btn-light register"><i class="bi bi-arrow-left-circle-fill"></i>Back</button></a>
            <div class="signinbox">
                <h2>REGISTER</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="name1">First Name</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="First" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="name1">Last Name</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Last" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="name1">Username</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="name1">Mobile Number</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Mobile Number" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <h3>Email</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@company.com</span>
                </div>
                <div class="col-md-12 buttonsignin">
                    <button type="button" class="btn btn-danger">Register</button>
                </div>
                <hr>
                <div class="col-md- buttonsignin">
                    <button type="button" class="btn btn-primary"><i class="bi bi-google"></i>Sign up with Google</button>                    
                </div>
            </div>
        </div>
       </div>
    </body>
</html>
